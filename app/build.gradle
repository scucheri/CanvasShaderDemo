apply plugin: 'com.android.application'

android {
    compileSdkVersion 33
    buildToolsVersion "30.0.3"
    defaultConfig {
        applicationId "com.fzxm.canvasdemo"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'

    implementation 'androidx.core:core-ktx:1.10.1'        // 替换 support-v4
    implementation 'androidx.appcompat:appcompat:1.6.1'  // 替换 appcompat-v7
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4' // 替换 constraints

    implementation 'com.airbnb.android:lottie:2.8.0'
    implementation 'com.google.zxing:core:3.4.0'
}
